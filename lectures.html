<!DOCTYPE html>
<html lang="es" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBCP Latam 2025</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./images/bacteria favicon.svg">

    <link rel="stylesheet" href="./static/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header class="header">
  <nav class="navbar">
    <div class="nav-brand">
      <img src="./images/logobacteria.svg" alt="EBCP Latam Logo" class="nav-logo">
      <span class="brand-text">EBCP Latam 2025</span>
    </div>
    <div class="nav-links">
      <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
      <a href="#lectures" data-es="Lectures" data-en="Lectures">Lectures</a>
      <a href="#proyectos_pasados" data-es="Proyectos anteriores" data-en="Previous Projects">Proyectos anteriores</a>
      <a href="https://github.com/polarbio/wsynbio-2025" target="_blank">GitHub</a>
      
      <!-- Language Toggle -->
      <div class="language-toggle">
        <button class="lang-btn active" data-lang="es">ESP</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
  </nav>
</header>

  <main class="content">
    <section class="notice-section">
      <div class="update-message" 
           data-es="Este sitio está en preparación. El contenido estará disponible a partir del viernes 11 de julio de 2025." 
           data-en="This page is under preparation. Content will be available starting Friday, July 11, 2025.">
        Este sitio está en preparación. El contenido estará disponible a partir del viernes 11 de julio de 2025.
      </div>
    </section>
  </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-es="&copy; 2025 EBCP Latam. Preparado por el Laboratorio del Dr. Christian Cuba Samaniego"
               data-en="&copy; 2025 EBCP Latam. Prepared by Dr. Christian Cuba Samaniego's Laboratory">
               &copy; 2025 EBCP Latam. Preparado por el Laboratorio del Dr. Christian Cuba Samaniego
            </p>
        </div>
    </footer>

  <!-- Language Switcher -->
  <script>
    class LanguageManager {
        constructor() {
            this.currentLang = localStorage.getItem('selectedLanguage') || 'es';
            this.init();
        }

        init() {
            this.setupEventListeners();
            this.setLanguage(this.currentLang);
        }

        setupEventListeners() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    this.setLanguage(lang);
                });
            });
        }

        setLanguage(lang) {
            this.currentLang = lang;
            localStorage.setItem('selectedLanguage', lang);
            document.getElementById('html-root').setAttribute('lang', lang);
            const elements = document.querySelectorAll('[data-es][data-en]');
            elements.forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) {
                    element.innerHTML = text;
                }
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            const titles = {
                es: 'Lectures - EBCP Latam 2025',
                en: 'Lectures - EBCP Latam 2025'
            };
            document.title = titles[lang];
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new LanguageManager();
    });
  </script>
</body>
</html>
